steps:
  # --- Build Docker image ---
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest
      - .

  # --- Push Docker image to Artifact Registry ---
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest

  # --- Deploy to Cloud Run ---
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - backend-service
      - --image
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest
      - --region
      - asia-south1
      - --platform
      - managed
      - --allow-unauthenticated
      - --add-cloudsql-instances
      - $PROJECT_ID:asia-south1:bookfair-mysql
      - --set-env-vars
      - DATABASE_URL=mysql://bookfair_user:M40a54dhushani@localhost:3306/bookfair_db?socketPath=/cloudsql/project-77d868b3-770d-4205-818:asia-south1:bookfair-mysql,JWT_SECRET=supersecretjwt
      - --timeout
      - 300s

# --- Declare the images built ---
images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest

# --- Optional logging settings ---
options:
  logging: CLOUD_LOGGING_ONLY
