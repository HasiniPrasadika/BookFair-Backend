steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest
      - .

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - backend-service
      - --image
      - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest
      - --region
      - asia-south1
      - --platform
      - managed
      - --allow-unauthenticated
      - --add-cloudsql-instances
      - $PROJECT_ID:asia-south1:bookfair-mysql
      - --set-env-vars
      - DATABASE_URL=mysql://bookfair_user:M40a54dhushani@/bookfair_db?host=/cloudsql/$PROJECT_ID:asia-south1:bookfair-mysql,JWT_SECRET=supersecretjwt

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:latest

options:
  logging: CLOUD_LOGGING_ONLY
