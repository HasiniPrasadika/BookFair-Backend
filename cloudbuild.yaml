steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:$COMMIT_SHA",
        "."
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:$COMMIT_SHA"
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "backend-service",
        "--image",
        "asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:$COMMIT_SHA",
        "--region",
        "asia-south1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances",
        "$PROJECT_ID:asia-south1:bookfair-mysql"
      ]

images:
  - "asia-south1-docker.pkg.dev/$PROJECT_ID/backend-repo/backend:$COMMIT_SHA"
